name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm istall
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
            - name: Build Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            username: GitHub
            color: '#e12a2a'
            avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
            description: Build failed :(
            details: Build failed, product is borkke :(
            footer: Not awesome
            text: Build failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
  heroku_deployment:
    needs: [deployment_pipeline]
    if: github.event_name == 'push'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "anecdotes-pipeline"
          heroku_email: "topi.kanninen@sci.fi"
          healthcheck: "https://anecdotes-pipeline.herokuapp.com/health"
          checkstring: "ok"
          delay: 5
          rollbackonhealthcheckfailed: true
      - name: Deploy success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
            severity: info
            username: GitHub
            color: '#00ff00'
            avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
            description: Latest deploy is up and running
            details: Deploy Succeeded
            footer: Awesome!
            text: App is deployed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}